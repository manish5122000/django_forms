<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'app/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">

    <title>home</title>
</head>
<body >
    <form action="" method="post" style="background-color: lightblue;" novalidate class="shadow p-5">
        {% csrf_token %}
        <div style="color: red; background-color: yellow;">
        <h2 style="margin: 3% 10%; ">Personal Details</h2>
        </div>
        {{m_form | crispy}}
        <!-- <h2 style="margin: 3% 10%;">Account Details</h2>     -->
        {{a_form | crispy}}
        
        <center><input type="submit" value="Submit" class="btn btn-primary mt-5" style=></center>
    </form>


    
    <script src="{% static 'app/js/all.min.js' %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
